<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="Card">
        <div class="Image-Equilibrium">
            <img src="images/image-equilibrium.jpg" alt="Card-Photo">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon-view">
            </div>

        </div>
        <div class="Equilibrium">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="Ethereum-Clock">
                <div class="Ethereum">
                    <img src="images/icon-ethereum.svg" alt="">
                    <span> 0.041 ETH</span>
                </div>
                <div class="Clock">
                    <img src="images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>


        </div>
        <div class="Creation">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

    </main>

</body>

</html>
